<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>待办管理器</title>
    <link rel="stylesheet" href="./static/style.css" />
    <style>
      .modal {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <div class="nav-content">
        <div class="nav-left">待办管理器</div>
        <div class="nav-right">
          <button class="btn">+ 新建待办</button>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="content-ongoing">
        <h2>进行中</h2>
        <ul></ul>
      </div>
      <div class="content-archive">
        <h2>已完成</h2>
        <ul></ul>
      </div>
    </div>
    <div class="modal">
      <div class="modal-box">
        <div class="modal-title">添加待办</div>
        <p class="modal-description">
          您可以在这里输入待办事项，确认后待办事项将会显示在该页面上。（注：可以试着把这个也做成修改事项的页面。）
        </p>
        <input class="modal-input" placeholder="输入待办..." />
        <div class="modal-control">
          <button id="confirm" class="btn">确定</button>
          <button id="cancel" class="btn">取消</button>
        </div>
      </div>
    </div>
    <script src="./static/script.js"></script>
  </body>
</html>
